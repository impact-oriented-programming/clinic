{% extends "reception_desk/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div id="formContent">
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend class="border-bottom mb-4">Add Doctor Time Slot</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
           <input class="btn btn-outline-success" type="submit" value="Add Slot">
        </div>
    </form>
    <div>
    </div>
</div>

{% endblock content %}
