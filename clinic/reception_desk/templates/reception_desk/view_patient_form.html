{% extends "reception_desk/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" target="_blank">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">View Patient</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
               <input class="btn btn-outline-info custom" type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock content %}
