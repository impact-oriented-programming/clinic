{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Reset Password{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style_homepage.css'%}">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
</head>
<body>
  <main>
    {% block content %}
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h3 class="fadeIn third">Forgot password</h3>
        <h2 class="fadeIn third">Please enter your email address so we can send you a link to reset your password</h2>
        <form method="post" class="fadeIn third">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="fadeIn fourth" value="Submit">
        </form>
      </div>
  </div>
    {% endblock %}
  </main>
</body>
</html>
