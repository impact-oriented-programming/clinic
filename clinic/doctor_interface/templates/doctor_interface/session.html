{% load static %}

<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

{{ form.media }}

<body>


    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">


    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient Session: {{ patient.first_name }} {{ patient.last_name }}</legend>
                {{ form|crispy }}
                </table></fieldset>
            <div class="form-group">
               <input class="btn btn-outline-info custom" type="submit" value="Save">
            </div>
        </form>
    </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
