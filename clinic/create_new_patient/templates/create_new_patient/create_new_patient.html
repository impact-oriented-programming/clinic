{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style_login.css'%}">
    <meta charset="UTF-8">
    <title>Create New Patient</title>
</head>
<body>
    <div id="formContent">
        <form method="POST">
            {% csrf_token %}
            <fieldset >
                <legend class="border-bottom mb-4">Please Enter The Patient's Details</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
               <input type="submit" value="Sign Up">
            </div>
        </form>
        <div>
        </div>
    </div>
</body>
</html>
